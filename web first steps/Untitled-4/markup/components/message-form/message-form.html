
<section class="message-form">
    <div class="container">
      <h2 class="text-center">Say Hi</h2>
      <form action="#" class="col-sm-10 col-sm-offset-1">
        <div class="col-xs-6 input-wrap">
          <input type="text" name="name" class="input" placeholder="Your Name">
        </div>
        <div class="col-xs-6 input-wrap">
          <input type="email" name="email" class="input" placeholder="Your Email">
        </div>
        <div class="col-xs-12">  
          <textarea name="message" id="message" placeholder="Your Message..."></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
</section>
