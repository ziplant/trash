<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First slider</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="slider">
      <h2 class="slider_title">anime irl slider</h2>
      <div class="slider_wrapper">
        <div class="slider_slides">
          <div class="slider_item"><img src="img/img-1.jpg" /></div>
          <div class="slider_item"><img src="img/img-2.jpg" /></div>
          <div class="slider_item"><img src="img/img-3.jpg" /></div>
          <div class="slider_item"><img src="img/img-4.jpg" /></div>
          <div class="slider_item"><img src="img/img-5.jpg" /></div>
          <div class="slider_item"><img src="img/img-6.png" /></div>
          <div class="slider_item"><img src="img/img-7.jpg" /></div>
          <div class="slider_item"><img src="img/img-8.jpg" /></div>
          <div class="slider_item"><img src="img/img-9.png" /></div>
          <div class="slider_item"><img src="img/img-10.jpg" /></div>
          <div class="slider_item"><img src="img/img-11.jpg" /></div>
          <div class="slider_item"><img src="img/img-12.jpg" /></div>
        </div>
        <div class="arrow slider_arrow-left"></div>
        <div class="arrow slider_arrow-right"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
